<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Погода</title>
</head>
<body>
    <div class="weather">
        <div class="wet"></div>
        <div class="temp"></div>
        <div class="cloudiness"></div>
    </div>
    <div class="page">
        <div class="title">
            <h1>Custom select style</h1>
        </div> 
        <div class="center">
            <div class="wrapper-select">
                <div class="custom-select">
                    <select name="" id="">
                        <option value="">первое</option>
                        <option value="">второе</option>
                        <option value="">третье</option>
                        <option value="">четвертое</option>
                        <option value="">пятое</option>
                        <option value="">шестое</option>
                    </select>
                </div>
            </div>
        
            <div class="select-inline">
                <div class="wrapper-select">
                    <div class="custom-select">
                        <select name="" id="">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./dist/bundle.js"></script>
</body>
</html>
